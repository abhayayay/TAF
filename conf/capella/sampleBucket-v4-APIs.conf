# These tests require the following parameters to be defined in the configuration manually :
#   sample_bucket: {travel-sample, beer-sample, gamesim-sample} DEFAULT -> travel-sample

Capella.RestAPIv4.Samples.get_samples.GetSample:
    test_api_path,num_clusters=0,server_version=7.1,GROUP=P0;V1
    # test_api_path,num_clusters=0,server_version=7.2,GROUP=P0;V2

    # test_authorization,num_clusters=0,server_version=7.1,GROUP=P0;V1
    # test_authorization,num_clusters=0,server_version=7.2,GROUP=P0;V2

    # test_query_parameters,num_clusters=0,server_version=7.1,GROUP=P0;V1
    # test_query_parameters,num_clusters=0,server_version=7.2,GROUP=P0;V2

    # Single API key
    test_multiple_requests_using_API_keys_with_same_role_which_has_access,num_clusters=0,GROUP=P0;RT
    test_multiple_requests_using_API_keys_with_same_role_which_has_access,num_clusters=0,rate_limit=True,GROUP=P0;RT

    # Multiple API keys with same role
    test_multiple_requests_using_API_keys_with_same_role_which_has_access,num_clusters=0,num_api_keys=10,GROUP=P0;RT
    test_multiple_requests_using_API_keys_with_same_role_which_has_access,num_clusters=0,num_api_keys=10,rate_limit=True,GROUP=P0;RT

    # API keys with multiple roles which have access.
    test_multiple_requests_using_API_keys_with_diff_role,num_clusters=0,org_roles=organizationOwner,proj_roles=projectDataReader,GROUP=P0;RT
    test_multiple_requests_using_API_keys_with_diff_role,num_clusters=0,org_roles=organizationOwner,proj_roles=projectDataReader,rate_limit=True,GROUP=P0;RT

    # API keys with multiple roles which may or may not have access.
    test_multiple_requests_using_API_keys_with_diff_role,num_clusters=0,org_roles=organizationOwner:projectCreator,proj_roles=projectDataReader,GROUP=P0;RT
    test_multiple_requests_using_API_keys_with_diff_role,num_clusters=0,org_roles=organizationOwner:projectCreator,proj_roles=projectDataReader,rate_limit=True,GROUP=P0;RT

